<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Esercizio 16 - Bootstraps Freelancer</title>
</head>
<body>
    <header>
        <!-- Componente Navbar Bootstrats -->
        <nav class="navbar fixed-top navbar-expand-md navbar-dark" style="background-color: #2c3e50;">
            <div class="container-fluid">
                <a class="navbar-brand fs-5 fw-bold" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav mb-2 mb-md-0 fw-bold">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="ms_jumbotron">
            <div class="container-fluid">
                <div class="img-container">
                    <img src="img/avatar.svg" alt="avatar">
                </div>
                <div class="main-title-container text-center">
                    <div class="main-title"> START BOOTSTRAP </div>
                    <div class="subtitle"> GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR </div>
                </div>
            </div>
        </section>

        <section id="ms_portfolio">
            <div class="title text-center"> PORTFOLIO </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="img-container">
                            <img src="img/cabin.png" alt="cabin">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="img-container">
                            <img src="img/cake.png" alt="cake">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="img-container">
                            <img src="img/circus.png" alt="circus">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="img-container">
                            <img src="img/game.png" alt="game">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="img-container">
                            <img src="img/safe.png" alt="safe">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="img-container">
                            <img src="img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="ms_about">
            <div class="ms_container">
                <div class="title about text-center"> ABOUT </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="card"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
            <a class="button" href="#"></a>
        </section>

        <section>
            <div class="ms_container">
                <div class="title contact text-center"> CONTACT ME </div>
                <div class="write"></div>
                <div class="write"></div>
                <div class="write"></div>
                <div class="write message"></div>
                <a class="button" href="#"></a>
            </div>
        </section>
    </main>

    <footer>
        <section id="footer-top">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card"></div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="card"></div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="card"></div>
                </div>
            </div>
        </section>


        <section id="footer-bottom">
            <div class="ms_container">
                
            </div>
        </section>
    </footer>

    <!-- Inclusione parte Javascript Bootstraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
